<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Our Library</h1>
    </div>

    
    <div class="main">
        <div class="main-left">
            <div class="books-card">
                <h1>Holes</h1>
                <h3>Louis Sachar</h3>
                <h3>288</h3>
                <h3>Yes</h3>
            </div>
        </div>
        <div class="main-right">
            <div class="add-book">

                <input type="text" placeholder="Title:" class="title-opt">
                <input type="text" placeholder="Author:" class="author-opt">
                <input type="number" placeholder="Number of pages?" class="pages-opt">
                <input type="checkbox" class="check-opt">
                <button type="submit" class="add-button">Add to Library</button>

            </div>
        </div>
    </div>
    
    <div class="footer">
        <h1 class="logo">logo</h1>
        <h1 class="copyright">copy right stuff</h1>
    </div>

</body>
</html>
